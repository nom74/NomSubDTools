name: nomSubDTools
version: 0.1.0
authors:
  - Marek Novotny
description: >
  nomSubDTools is a simple Rhino plugin designed to help with the alignment of control points on SubD objects.
  1) nomSubDAlignXY Aligns control points of a SubD object to a line or curve while preserving the Z-coordinate of the points. The alignment works only in the XY plane, which is very useful when the design is nearing its finish.
  2) nomSubDArrangeToCircle arranges control points into a circle. The alignment works in any plane.
